type User {
  id: Int
  name: String
  email: String
  phone: String
}

input UserFilter {
  id: Int
  email: String
}

input UserInput {
  name: String
  email: String
  phone: String
}

type Query {
  users: [User]
}

type Mutation {
  createUser(data: UserInput): User
  updateUser(id: Int!, data: UserInput): User
  deleteUser(filter: UserFilter): Boolean
}
